### 网关参数 ###
# 目前仅支持模拟单一 SpId
sp-id: "123456"
sharedSecret: "shared secret"
version: 48
max-cons: 10
active-test-duration: 60s
datacenter-id: 0
worker-id: 0
receive-window-size: 512

### 以下为MT发送相关参数 ###
sms-display-no: 95566
need-report: 1
default-msg-level: 9
service-id: myService
fee-user-type: 2
fee-terminal-type:
fee-terminal-id:
fee-type: 05
fee-code: free
link-id:
# 短信默认有效期，超过下面配置时长后，如果消息未发送，则不再发送
default-valid-duration: 2h

### 以下是模拟网关运行情况的参数 ###
# 成功率：
# 95  表示 95%
# 99  表示 99%
# 999 表示 99.9%
success-rate: 999
min-submit-resp-ms: 1
max-submit-resp-ms: 3
